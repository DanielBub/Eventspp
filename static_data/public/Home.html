<html>

<head>
    <title>
            Events++
    </title>
    <link rel="stylesheet" href="UI.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body background="Website%20Backgrounds.jpg">
<script src="RealIndex.js"></script>
<span id="reglog">
    <a href="AfterLogin.html">press to force log in</a>
		<h1>
			Log In<br>
		</h1>
		<div id="Enter">
			<h3>
			User Name:<br>
			</h3>
			<input type="text" id="login_user" name="user" placeholder="User name" required><br>
			<h3>
			Password:<br>
			</h3>
			<input type="password" id="login_password" name="password" placeholder="Password" required><br>
			<br>
			<input type="button" onclick="login()" value="Sign in"><br>
			<input type="file" onchange="previewFile()"><br>
			<script>
				   function previewFile(){
                       var preview = document.querySelector('img'); //selects the query named img
                       var file    = document.querySelector('input[type=file]').files[0]; //sames as here
                       var reader  = new FileReader();

                       reader.onloadend = function () {
                           preview.src = reader.result;
                       }

                       if (file) {
                           reader.readAsDataURL(file); //reads the data as a URL
                       } else {
                           preview.src = "";
                       }
                   }

                   previewFile();
			</script>
			<img src="" height="200" alt="Image preview...">
		</div>
		<br>
		<br>
		<h1>
			New user? Sign up now:<br>
		</h1>
		<div id="New">
			<h3>
			User Name:<br>
			</h3>
			<input type="text" id="register_user" name="user" placeholder="User name" required><br>
			<h3>
			Password:<br>
			</h3>
			<input type="password" id="register_password" name="password" placeholder="Password" required><br>
			<br>
			<input type="button" onclick="signup()" value="Sign up" backgrond="#FFFF00"><br>
		</div>
	</span>

</body>

</html>
